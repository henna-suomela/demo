<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Discount Calculator</title>
  <link rel="stylesheet" href="CSS/muotoilu.css">
  <link rel="icon" href="favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="topnav">
    <a class="active" href="index.html">Home</a>
  
  </div>


  <h2>Discount Calculator</h2>

  <h3>Count the discount and the new price of the item with this calculator.</h3>



  <p>Price before discount: </p>
  <input id="hinta">

  <p>Discount percentage:</p>
  <input id="alennusp">

  <br><br>

  <button onclick="uusiHinta()">Count</button>

  <br><br>

  <p>The new price and the discount of the item are:</p>
  <input readonly id="total">
  <input readonly id="alennus">

  <script>
    uusiHinta = function () {
      var num1 = Number(document.getElementById("hinta").value);
      var num2 = Number(document.getElementById("alennusp").value) / 100;
      var uusiHinta = num1 - (num1 * num2);
      document.getElementById("total").value = uusiHinta.toFixed(2);
      var alennusHinta = (num1 - uusiHinta);
      document.getElementById("alennus").value = alennusHinta.toFixed(2);
    }
  </script>
<br>
<br>


</body>

</html>
